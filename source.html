<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Source Code Viewer</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script> 
<script type="text/javascript">
function viewSource() 
{
document.getSource.view.value="Please wait!";
setTimeout("document.getSource.view.value='View Source!'",6000);
window.location.href= "view-source:" + document.getSource.url.value;
return false;
}
</script>

</head> 
<body>
<div data-role="page" id="page">
<div data-role="header">
    <h1>Source Code Viewer</h1>
  </div>
  <div data-role="content">
<center>
Type in a full URL and click "View Source"
<br>
<br>
<form method="get" name=getSource target="_self" onSubmit="return viewSource();">
<input type=text name=url value="http://">
<br>
<input type=submit name=view value="View Source">
</form>
</center>
<br/>
<br/>
    <a href="index.html" data-role="button" data-icon="back" data-iconpos="default">Back To Encode/Decode</a>
</div>  

</body>
</html>
